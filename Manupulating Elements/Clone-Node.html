<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone a Node DOM</title>
</head>
<body>
    <ul id="nav">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        let nav = document.querySelector('#nav');
        let clonednav = nav.cloneNode(true);
        clonednav.id = 'nav-mobile';
        document.body.appendChild(clonednav);
    </script>
</body>
</html>
