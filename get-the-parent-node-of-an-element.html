<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript:Get the Parent Elements</title>
</head>
<body>
    <div id="maindiv">
        <p class="notetext">This is Parent Node</p>
    </div>

    <script>
        let notetext = document.querySelector('.notetext');
        console.log(notetext.parentNode);
    </script>
</body>
</html>
