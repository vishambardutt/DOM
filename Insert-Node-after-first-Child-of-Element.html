<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert a Node afeter the first Child of an Element</title>
</head>
<body>
    <p>Using the append() method to append an element example</p>
    <ul id="app">
        <li>JavaScript</li>
    </ul>
<script>
    let app = document.querySelector('#app');

let langs = ['TypeScript','HTML','CSS'];

let nodes = langs.map(lang => {
    let li = document.createElement('li');
    li.textContent = lang;
    return li;
});

app.append(...nodes);
</script>    
</body>
</html>
